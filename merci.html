  <style>
    :root {
      --primary: hsl(217, 91%, 60%);
      --secondary: hsl(142, 76%, 36%);
      --background: hsl(210, 30%, 98%);
      --foreground: hsl(215, 25%, 15%);
      --card-bg: white;
      --accent: hsl(217, 91%, 60%);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Cairo', system-ui, -apple-system, sans-serif;
      background: var(--background);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      direction: rtl;
      color: var(--foreground);
    }
    
    .container {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 48px 32px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(59,130,246,0.2);
      text-align: center;
      animation: slideUp 0.6s ease-out;
      border: 2px solid var(--primary);
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .check-icon {
      width: 90px;
      height: 90px;
      background: var(--secondary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      animation: scaleIn 0.5s ease-out 0.2s both;
    }
    
    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    
    .check-icon svg {
      width: 54px;
      height: 54px;
      stroke: white;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: drawCheck 0.8s ease-out 0.5s forwards;
    }
    
    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
      }
    }
    
    h1 {
      color: var(--primary);
      font-size: 34px;
      font-weight: 800;
      margin-bottom: 16px;
    }
    
    p {
      color: #555;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .details {
      background: #f0f9ff;
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 32px;
      text-align: right;
      border: 1px solid var(--primary);
    }
    
    .details h2 {
      color: var(--primary);
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .details ul {
      list-style: none;
      color: #444;
    }
    
    .details li {
      padding: 12px 0;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
    }
    
    .details li:last-child {
      border-bottom: none;
    }
    
    .details li strong {
      color: var(--primary);
      margin-left: 8px;
    }
    
    .btn {
      display: inline-block;
      background: linear-gradient(to right, var(--primary), #2563eb);
      color: white;
      padding: 16px 48px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59,130,246,0.3);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(59,130,246,0.4);
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 32px 20px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      p {
        font-size: 16px;
      }
      
      .details h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="check-icon">

        <path d="M14 27l8 8 16-16"/>

    </div>
    
    <h1>تم استلام طلبك بنجاح! ✅</h1>
    
    <p>شكراً لثقتك في AM MODE. نحن سعداء بخدمتك!</p>
    
    <div class="details">
      <h2>ما التالي؟</h2>
      <ul>
        <li>
          <strong>خطوة 1:</strong>
          سنتصل بك خلال 24 ساعة لتأكيد الطلب
        </li>
        <li>
          <strong>خطوة 2:</strong>

        </li>
        <li>

          ستستلم طلبك خلال 48 ساعة (حسب الولاية)
        </li>
        <li>
          <strong>الدفع:</strong>
          عند الاستلام (نقداً للمندوب)
        </li>
      </ul>
    </div>
    
    <a href="/" class="btn">العودة إلى الرئيسية</a>
  </div>
</body>
</html>
